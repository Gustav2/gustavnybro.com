<!-- Animation for frontpage -->
<style>
    .background-animate {

        background-size: 375%;

        -webkit-animation: gradient 15s ease infinite;
        -moz-animation: gradient 15s ease infinite;
        animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>
<section
        class="mx-auto text-center h-screen text-white my-auto bg-gradient-to-br from-primary-color to-blue-800 background-animate"
        id="frontpage">

    <!-- Navigation bar -->
    <div class="">
        {% if site.show-nav-menu %}
        {% include nav.html%}
        {% endif %}
    </div>

    <!-- Frontpage titles -->
    <div class="w-1/2 h-fit mx-auto my-auto text-left absolute inset-0 ">
        <h3 class="text-xl mb-5 ml-10 font-light tracking-widest">Hi! My name is</h3>
        <h1 class="text-7xl text-poppins text-left font-black leading-tight">Gustav <br> SÃ¸ndergaard Nybro</h1>
        <h2 class="text-gray-400 pt-4 text-lg w-1/2">Aalborg University</h2>
        </h2>
    </div>

    <!-- Jumping arrow  -->
    <a href="#about" id="read-arrow"
       class="mx-auto items-center justify-center w-fit animate-bounce absolute inset-x-0 bottom-4 ease-in-out transition transform">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-arrow-down"
             viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
        </svg>
    </a>


</section>
<section id="contact" class="text-white py-16">

    <h1 class="text-center text-4xl font-black tracking-widest mb-12">
        <span>&#x2E3B;&nbsp; Contact &nbsp;&#x2E3B;</span></h1>

    <!-- mailto button - uses js for simplicity -->
    <div class="w-1/4 text-lg text-center mx-auto text-gray-400 leading-relaxed mb-12">
        <div>
            <button onclick="window.location.href = 'mailto:gustav@gustavnybro.com'"
                    class="text-xl bg-gradient-to-br from-cyan-400 to-cyan-600 rounded-lg py-4 px-7 text-white hover:text-gray-700 hover:scale-95 transition transform ease-in-out">
                Send me a mail!

        </div>
        <p>
            gustav@gustavnybro.com
        </p>
    </div>
    <!-- social media links included -->
    {% include social-media.html %}
</section>


</div>
<button id="topBtn" style="display: none"
        class="w-12 h-12 rounded-full bg-gray-700 bottom-8 right-8 fixed shadow-2xl shadow-gray-900">
    <svg xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-arrow-up mx-auto my-auto w-1/2 h-1/2"
         viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
    </svg>
</button>
<script>
    // Logic that controls visibility of to-top arrow and jumping arrow
    $(window).scroll(function () {
        if ($(this).scrollTop() > 20) {
            $('#topBtn').fadeIn();
            $('#read-arrow').fadeOut();
        } else {
            $('#topBtn').fadeOut();
            $('#read-arrow').fadeIn();
        }
    });

    // Logic that puts user at top,. when top-btn is clicked
    $("#topBtn").click(function () {
        $("html, body").animate({scrollTop: 0}, 1000);
    });

</script>
